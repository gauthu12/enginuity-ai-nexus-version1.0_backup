<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enginuity AI - Azure VM Self-Healing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.hidden-section { display: none; }</style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-5xl mx-auto px-6 py-6">
    <h1 class="text-3xl font-bold mb-6 text-center">‚òÅÔ∏è Azure VM Self-Healing Demo</h1>

    <div class="text-center mb-4">
      <button onclick="showSection('azure-section', loadAzureVMs)" class="bg-white rounded-xl shadow p-4 text-lg">‚òÅÔ∏è Show Azure VM List</button>
    </div>

    <div id="azure-section" class="hidden-section bg-white p-4 rounded-xl shadow mt-4">
      <h2 class="text-xl font-semibold mb-4">‚òÅÔ∏è Azure VM List</h2>
      <div id="azure-table" class="mb-4">Loading...</div>

      <!-- Azure VM Controls -->
      <div class="my-4">
        <h3 class="text-lg font-semibold mb-2">üß™ Simulate VM Crash / Healing</h3>
        <select id="vm-select" class="border px-2 py-1 rounded mr-2">
          <option value="vm-prod-1">vm-prod-1</option>
          <option value="vm-staging-2">vm-staging-2</option>
        </select>
        <button onclick="simulateCrash()" class="bg-red-500 text-white px-3 py-1 rounded mr-2">üö® Simulate Crash</button>
        <button onclick="healVM()" class="bg-green-600 text-white px-3 py-1 rounded">üõ†Ô∏è Self-Heal</button>
        <p id="vm-action-result" class="mt-2 text-sm text-blue-600 font-medium"></p>
      </div>
    </div>
  </div>

  <script>
    function showSection(id, loader) {
      document.querySelectorAll('.hidden-section').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      loader();
    }

    async function loadAzureVMs() {
      const res = await fetch('/api/devops/azure-vms');
      const data = await res.json();
      const rows = data.vms.map(vm => `<tr><td>${vm.name}</td><td>${vm.status}</td><td>${vm.region}</td></tr>`).join('');
      document.getElementById('azure-table').innerHTML = `
        <table class="w-full text-left"><tr><th>Name</th><th>Status</th><th>Region</th></tr>${rows}</table>
      `;
    }

    async function simulateCrash() {
      const vm = document.getElementById('vm-select').value;
      const res = await fetch('/api/devops/vm-crash', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name: vm })
      });
      const data = await res.json();
      document.getElementById('vm-action-result').textContent = data.message;
      loadAzureVMs();
    }

    async function healVM() {
      const vm = document.getElementById('vm-select').value;
      const res = await fetch('/api/devops/vm-heal', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name: vm })
      });
      const data = await res.json();
      document.getElementById('vm-action-result').textContent = data.message;
      loadAzureVMs();
    }
  </script>
</body>
</html>
